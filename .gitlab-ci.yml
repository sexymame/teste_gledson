# tvOS
libretro-build-tvos-arm64:
  tags:
    - macosx-packaging
  extends:
    - .libretro-tvos-arm64-make-default
    - .core-defs
  cache:
    <<: *global_cache
    key: "$CI_COMMIT_REF_SLUG-tvos-arm64"
  only:
    - master
    - /^libretro/mame.*$/
    
